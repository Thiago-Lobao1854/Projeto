<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="list.css">
  <script src="crud.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">

    <header>
      <nav class="menu">
        <ul>
          <li><a href="../../../index.html">Home</a></li>
          <li><a href="../form/">Novo</a></li>
          <li><a href="">Lista</a></li>
        </ul>
      </nav>
    </header>

    <div class="bg-modal" id="modal">
      <div class="modal">
        <div class="cabecalho-modal-2">
          <span class="close">&times;</span>
          <h2>Editar produto</h2>
        </div>
        <form id="editForm" method="post">
          <div class="form-editar">
            <label>Novo Preço:</label><br>
            <input type="text" name="preco" placeholder="Ex.: 6" id="preco"><br>
          </div>
          <button type="submit" class="confirmar" id="confirmar">Confirmar</button>
        </form>
        <button class="close cancelar">Cancelar</button>
      </div>
    </div>

    <h1 id="titulo">Lista de produtos <button onclick="location = '../form/'">Novo</button></h1>

    <table class="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço (R$)</th>
          <th>Editar</th>
          <th>Deletar</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
</body>

</html>
