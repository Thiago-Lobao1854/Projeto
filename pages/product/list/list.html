<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="list.css">
        <script type="text/javascript" src="../../../global.js"></script>
    </head>
    <body>
        <!-- MENU -->
        <header>
            <nav class="menu">
                <ul>    
                    <li><a href="../../../index.html">Home</a></li>
                    <li><a href="../form/form.html">Novo</a></li>
                    <li><a href="list.html">Lista</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- ======= MODAL DELETAR ======== -->
            <div class="bg-modal" id="modal">
                <div class="modal">
                    <div class="cabecalho-modal">
                        <span class="close" onclick="fecharDeletar()">&times;</span>
                        <h2>Deletar</h2>
                    </div>
                    <p>Tem certeza que deseja deletar esse produto?</p>
                    <button class="confirmar" onclick="confirmarDeletar()">Confirmar</button>
                    <button class="cancelar" onclick="fecharDeletar()">Cancelar</button>
                </div>
            </div>
            <!-- ======= MODAL EDITAR ======== -->
            <div class="bg-modal" id="modal-2">
                <div class="modal">
                    <div class="cabecalho-modal-2">
                        <!-- Fechar modal "editar" -->
                        <span class="close" onclick="fecharEditar()">&times;</span>
                        <h2>Editar</h2>
                    </div>
                    <div class="form-editar">
                        <label>Novo Preço:</label><br>
                        <input type="text" placeholder="Ex.: 6" id="preco"><br>
                    </div>
                    <!-- Confirmar "editar" -->
                    <button class="confirmar" id="confirmar" onclick="confirmarEditar()">Confirmar</button>
                    <!-- Cancelar "editar" -->
                    <button class="cancelar" onclick="fecharEditar()">Cancelar</button>
                </div>
            </div>
            <!-- ======= MODAL NOVO PRODUTO ======== -->
            <div class="bg-modal" id="modal-3">
                <div class="modal">
                    <div class="cabecalho-modal-3">
                        <!-- Fechar modal -->
                        <span class="close" onclick="fecharNovoProduto()">&times;</span>
                        <h2>Cadastrar novo produto</h2>
                    </div>
                    <!-- Inputs -->
                    <div class="formulario-modal-3">
                        <label>Nome:</label><br>
                        <input type="text" id="produto_novo" required autofocus 
                        placeholder="Ex.: Fanta"><br>
                        <label>Preço:</label><br>
                        <input type="text" id="preco_novo" required placeholder="Ex.: 8">
                    </div>  
                    <p>Tem certeza que deseja adicionar esse produto?</p>
                    <!-- Confirmar novo produto -->
                    <button class="confirmar" onclick="confirmarNovoProduto()">Confirmar</button>
                    <!-- Cancelar novo produto -->
                    <button class="cancelar" onclick="fecharNovoProduto()">Cancelar</button>
                </div>
            </div>
            <div>
                <!-- ======== TABELA ======== -->
                <table id="tabela">
                    <h1 id="titulo">Lista de produtos <button onclick="novoProduto()">Novo</button></h1>
                    <!-- <button onclick="novo()">Novo</button>  -->
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço (R$)</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <!-- tbody -->
                    <tbody id="tbody">
                       
                    </tbody>
                </table>
        </main>
        <script src="list.js"></script>
    </body>
</html>
